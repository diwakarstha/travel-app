<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav">
          <h1 class="location">
            Kathmandu
            <p style="font-size: 10px">Choose another</p>
          </h1>
          <div class="map-icon">
            <img src="./images/map-icon.png" alt="map-icon" />
          </div>
        </div>
        <div class="search">
          <input placeholder="Enter name or category" />
          <img src="images/search-icon.png" alt="search-icon" />
        </div>
      </header>
    </div>
  </body>
</html>
